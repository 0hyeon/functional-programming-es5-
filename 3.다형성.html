<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function _map(list, mapper) {
        //maper는 function (user) { return user.age;}
        var new_list = [];
        for (var i = 0; i < list.length; i++) {
          new_list.push(mapper(list[i]));
        }
        return new_list;
      }
      //실제로 배열형태지만, map함수가 먹히지 않음
      console.log(document.querySelectorAll("*"));
      //객체지향의 특징 메서드는 해당하는 클래스의 준비되어있지 않은 메서드는 지원이 어렵다. 다형성을 지원하기 어려움
      //함수가 기준이 되는 함수형 프래그래밍 에서는 함수를만들고 그다음 함수에 적용하기 때문인 작은 차이로 다형성을 지원함
      console.log(document.querySelectorAll("*").map((node) => node.nodeName));

      //array like에서도 구현이 가능한 다형성의 특징을 가진 함수형 프로그래밍

      //평가시점이 앞에 있는것을 이용해서 다형성과 실용성 측면에서 좋은점이 있다.
      console.log(
        _map(document.querySelectorAll("*"), function (node) {
          return node.nodeName;
        })
      );

      // 보통 두번째 인자를 콜백함수라 일컫는 경우가 많지만
      // 함수형 프로그래밍 에서는 각각의 역할에 맞게 보조함수를
      //predi(조건리턴) , iter(반복을통한리턴) , mpper(무언가 사이를 맵핑하여 래핑)라고 나누는게 좋다
    </script>
  </body>
</html>
